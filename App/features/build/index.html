<section>
    <header>
        <i data-bind="css:metadata.iconClass"/>
        <span data-bind="text:metadata.name"></span>
    </header>
    
    <div class="home-content">
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label">Data Output Directory:</label>
                <div class="controls">
                    <div class="input-append">
                        <span class="folder-path" data-bind="text: project.build.dataOutputDirectory"></span>
                        <button class="btn" data-bind="click:chooseDataOutputDirectory">Change</button>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Code Output Directory:</label>
                <div class="controls">
                    <div class="input-append">
                        <span class="folder-path" data-bind="text: project.build.codeOutputDirectory"></span>
                        <button class="btn" data-bind="click:chooseCodeOutputDirectory">Change</button>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">CodeGen Output Directory:</label>
                <div class="controls">
                    <div class="input-append">
                        <span class="folder-path" data-bind="text: project.build.codeGenOutputDirectory"></span>
                        <button class="btn" data-bind="click:chooseCodeGenOutputDirectory">Change</button>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Editor Output Directory:</label>
                <div class="controls">
                    <div class="input-append">
                        <span class="folder-path" data-bind="text: project.build.editorOutputDirectory"></span>
                        <button class="btn" data-bind="click:chooseEditorOutputDirectory">Change</button>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Game Text Output Directory:</label>
                <div class="controls">
                    <div class="input-append">
                        <span class="folder-path" data-bind="text: project.build.localizationOutputDirectory"></span>
                        <button class="btn" data-bind="click:chooseLocalizationOutputDirectory">Change</button>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Internal Translation Directory:</label>
                <div class="controls">
                    <div class="input-append">
                        <span class="folder-path" data-bind="text: project.build.translationOutputDirectory"></span>
                        <button class="btn" data-bind="click:chooseTranslationOutputDirectory">Change</button>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Internal Documentation Output Directory:</label>
                <div class="controls">
                    <div class="input-append">
                        <span class="folder-path" data-bind="text: project.build.internalDocOutputDirectory"></span>
                        <button class="btn" data-bind="click:chooseInternalDocOutputDirectory">Change</button>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <select id="buildTypeOption" data-bind='value: mode'>
                        <option value="debug">Debug (with whitespace)</option>
                        <option value="release">Release (without whitespace)</option>
                    </select>
                    <button class="btn" id="buildClick" accesskey="b" data-bind="click:build">Build!</button>
                </div>
            </div>
        </form>
    </div>
</section>
