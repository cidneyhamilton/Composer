<form>

    <fieldset>
	    <table>
	    	<tr>
			    <td>
			   		<label>Defense Type</label>
					<select data-bind="value: DamageSourceType, valueUpdate: 'afterkeydown'">
					  <option value="0">Physical</option>
					  <option value="1">Magical</option>
					  <option value="2">Fire</option>
					  <option value="3">Undead</option>
					  <option value="4">Poison</option>
					  <option value="5">Water</option>
					  <option value="6">DrainLife</option>
					</select>

					<label>Value</label>
			        <input type="text" placeholder="Value" data-bind="value: Value, valueUpdate: 'afterkeydown'"/>

					<label>Is Percentage</label>
			 		<input type="checkbox" placeholder="IsPercentage" data-bind="checked: IsPercentage, valueUpdate: 'afterkeydown'"/>
	 			</td>
	 			<td>
			   		<label>Defense Type 2</label>
					<select data-bind="value: DamageSourceType2, valueUpdate: 'afterkeydown'">
					  <option value="0">Physical</option>
					  <option value="1">Magical</option>
					  <option value="2">Fire</option>
					  <option value="3">Undead</option>
					  <option value="4">Poison</option>
					  <option value="5">Water</option>
					  <option value="6">DrainLife</option>
					</select>

					<label>Value</label>
			        <input type="text" placeholder="Value" data-bind="value: Value2, valueUpdate: 'afterkeydown'"/>

					<label>Is Percentage</label>
			 		<input type="checkbox" placeholder="IsPercentage" data-bind="checked: IsPercentage2, valueUpdate: 'afterkeydown'"/>
	 			</td>
	 		</tr>
		</table>
    </fieldset>
</form>
