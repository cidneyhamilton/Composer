<section>
    <header>
        <i data-bind="css:metadata.iconClass"/>
        <span data-bind="text:metadata.name"></span>
    </header>
    
    <div class="home-content">
        <div class="column_1x2">
            <h3>Stats</h3>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Asset</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody>
                    <!--ko foreach: assets-->
                    <tr>
                        <td data-bind="text: name"></td>
                        <td data-bind="text: entries.length"></td>
                    </tr>
                    <!--/ko-->
                </tbody>
            </table>
        </div>
    </div>
</section>
