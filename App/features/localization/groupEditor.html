<section>
    <header>
        <button class="back hint--bottom hint--rounded" data-hint="Go Back" accesskey="b" data-bind="click: goBack">
            <i class="icon-circle-arrow-left"></i>
        </button>
        <span class="model-title" data-bind="text:item.name"></span>
        <span>
            <button class="delete hint--left hint--rounded" data-hint="Delete" data-bind="click: remove">
                <i class="icon-trash"></i>
            </button>
        </span>

        <span class="button-panel">
            <button class="save hint--left hint--rounded" data-hint="Save" accesskey="s" data-bind="click: save">
                <i class="icon-save"></i>
            </button>
        </span>
    </header>

    <div>
        <form>
            <fieldset>
                <label>Name</label>
                <input type="text" placeholder="group name" style="margin:0" data-bind="enumSafe, value: item.name, valueUpdate: 'afterkeydown'">
                <button class="btn" data-bind="click:addEntry">Add Entry</button>
            </fieldset>
        </form>

        <div class="items-container">

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th style="width: 35%">Id (Only alphanumeric and _ )</th>
                        <th style="width: 40%">Value</th>
                        <th style="width: 25%">Translation Notes</th>
                    </tr>
                </thead>
            </table>
            <div class="rows" style="top: 185px">
                <table class="table table-striped table-hover table-bordered">
                    <tbody data-bind="foreach: item.entries.sort(function(a,b){return a.id.localeCompare(b.id);})">

                    <tr>
                        <td style="width: 35%">
                            <input type="text" style="margin:0" placeholder="id" data-bind="enumSafe, value:$parent.item.entries[$index()].id, valueUpdate: 'afterkeydown'">
                        </td>
                        <td style="width: 40%">
                            <input type="text" style="margin:0" placeholder="value" data-bind="value: $parent.item.entries[$index()].value, valueUpdate: 'afterkeydown'">
                        </td>
                        <td style="width: 25%">
                            <input type="text" style="margin:0" placeholder="Translation Notes" data-bind="value:$parent.item.entries[$index()].notes, valueUpdate: 'afterkeydown'">
                            <div class="button-panel">
                                <button class="hint--rounded hint--left" data-hint="Delete" data-bind="click: function(){ $parent.removeEntry($data); }">
                                    <i class="icon-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
