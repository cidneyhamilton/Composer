<section>
    <header>
        <i data-bind="css:metadata.iconClass"/>
        <span data-bind="text:metadata.name"></span>
    </header>
    
    <div class="home-content">
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label"><span data-bind="text: projects.heroU.gameName"></span></label>
                <div class="controls">
                    <div class="input-append">
                        <span class="folder-path" data-bind="text: projects.heroU.dir"></span>
                        <button class="btn" data-bind="click:chooseHeroUDir">Change</button>
                    </div>

    				<!--ko if: projects.heroU.dir != '' -->
                    <button class="btn" data-bind="click: function() { load($data.projects.heroU); }">Load</button>
                    <!--/ko-->
                </div>
            </div>
            <div class="control-group">
                <label class="control-label"><span data-bind="text: projects.summerDaze.gameName"></span></label>
                <div class="controls">
                    <div class="input-append">
                        <span class="folder-path" data-bind="text: projects.summerDaze.dir"></span>
                        <button class="btn" data-bind="click:chooseSummerDazeDir">Change</button>
                    </div>

    				<!--ko if: projects.summerDaze.dir != '' -->
                    <button class="btn" data-bind="click: function() { load($data.projects.summerDaze); }">Load</button>
                    <!--/ko-->
                </div>
            </div>
        </form>
    </div>
</section>
