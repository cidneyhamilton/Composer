<section>
    <header>
        <span>Select your project</span>
    </header>
    
    <div class="home-content">
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label">Hero-U: Rogue to Redemption</label>
                <div class="controls">
                    <div class="input-append">
                        <span class="folder-path" data-bind="text: projects.heroU.dir"></span>
                        <button class="btn" data-bind="click:chooseHeroUDir">Change</button>
                    </div>

    				<!--ko if: projects.heroU.dir != '' -->
                    <button class="btn" data-bind="click:loadHeroU">Load</button>
                    <!--/ko-->
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Summer Daze:</label>
                <div class="controls">
                    <div class="input-append">
                        <span class="folder-path" data-bind="text: projects.summerDaze.dir"></span>
                        <button class="btn" data-bind="click:chooseSummerDazeDir">Change</button>
                    </div>

    				<!--ko if: projects.summerDaze.dir != '' -->
                    <button class="btn" data-bind="click:loadSummerDaze">Load</button>
                    <!--/ko-->
                </div>
            </div>
        </form>
    </div>
</section>
