<section>
    <header>
        <i data-bind="css:metadata.iconClass"/>
        <span data-bind="text:metadata.name"></span>
    </header>
    
    <div class="home-content">
        <form class="form-horizontal">

            <!--ko foreach: {data: Object.keys(projects)} -->
            <div class="control-group">
                <label class="control-label"><span data-bind="text: $parent.projects[$data].gameName"></span></label>
                <div class="controls">
                    <div class="input-append">
                        <span class="folder-path" data-bind="text: $parent.projects[$data].dir"></span>
                        <button class="btn" data-bind="click: function() { $parent.chooseDir($data) }">Change</button>
                    </div>

                    <!--ko if: $parent.projects[$data].dir != '' -->
                    <button class="btn" data-bind="click: function() { $parent.load($data); }">Load</button>
                    <!--/ko-->
                </div>
            </div>
            <!--/ko-->
        </form>
    </div>
</section>
