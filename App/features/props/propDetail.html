<div>
    <form>
        <fieldset>
            <label>Id: </label><span data-bind="text: item.id">Id</span>
            
            <label>Name</label> 
            <input type="text" placeholder="prop name" data-bind="value: item.name, valueUpdate: 'afterkeydown'">
            
            <label>Display Name</label>
            <input type="text" placeholder="Display Name" data-bind="value: item.displayName, valueUpdate: 'afterkeydown'">

            <label>Description</label>
            <textarea rows="4" style="width: 50%" data-bind="value: item.description, valueUpdate: 'afterkeydown'"></textarea>

            <label>Notes</label>
            <textarea rows="4" style="width: 50%" data-bind="value: item.notes, valueUpdate: 'afterkeydown'"></textarea>
        </fieldset>
        
        <div class="form-inline">
            <label>Value</label>
            <input type="text" placeholder="prop value" data-bind="value: item.value, valueUpdate: 'afterkeydown'">

            <label style="margin-left: 24px">Weight</label>
            <input type="text" placeholder="prop weight" data-bind="value: item.weight, valueUpdate: 'afterkeydown'">
        </div>
    </form>

    <!--ko compose: { model:componentIndex, activationData: item }--><!--/ko-->
</div>
