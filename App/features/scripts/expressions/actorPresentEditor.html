<div data-bind="compose: { mode:'templated', view:'conditionEditor' }">
    <div data-part="write" class="form-inline">
        <select data-bind="options: actors, optionsText: 'name', optionsValue: 'id', value: expression.actorId, optionsCaption: 'Select Actor'"></select>
        <label>Is NOT present</label>
        <input type="checkbox" data-bind="checked: expression.hasNot" />
    </div>
</div>
