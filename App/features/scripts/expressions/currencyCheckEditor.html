<div data-bind="compose: { mode:'templated', view:'conditionEditor' }">
    <div data-part="write" class="form-inline">
        <select data-bind="options: currencyTypes, value: expression.currency">
        </select>
        <span> check (greater than or equal to) </span>
        <input type="text" data-bind="value: expression.target, valueUpdate: 'afterkeydown'" placeholder="target">
    </div>
</div>
