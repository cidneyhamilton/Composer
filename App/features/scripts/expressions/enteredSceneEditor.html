<div data-bind="compose: { mode:'templated', view:'conditionEditor' }">
    <div data-part="write" class="form-inline">
        <select data-bind="options: scenes, optionsText: 'name', optionsValue: 'id', value: expression.sceneId, optionsCaption: 'Select Scene'"></select>

        <select data-bind="value: expression.scope">
            <option value="DuringGame">During the Game</option>
            <option value="DuringCurrentEvent">During the Current Event</option>
        </select>

        <select data-bind="value: expression.operator">
            <option value="eq">Equal</option>
            <option value="gt">Greater Than</option>
            <option value="gte">Greater Than Or Equal</option>
            <option value="lt">Less Than</option>
            <option value="lte">Less Than Or Equal</option>
            <option value="ne">Not Equal</option>
        </select>

        <input type="text" data-bind="value: expression.count" placeholder="count"/>
    </div>
</div>
