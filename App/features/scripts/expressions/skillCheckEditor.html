<div data-bind="compose: { mode:'templated', view:'conditionEditor' }">
    <div data-part="write" class="form-inline">
        <select data-bind="foreach: skillsAndAtts, value: expression.skill">
               <optgroup data-bind="attr: {label: group}, foreach: options">
                    <option data-bind="text: $data, option: $data"></option>
                </optgroup>
        </select>
        <span> check vs. </span>
        <input type="text" data-bind="value: expression.target, valueUpdate: 'afterkeydown'" placeholder="target">
    </div>
</div>
