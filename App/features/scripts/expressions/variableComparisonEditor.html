<div data-bind="compose: { mode:'templated', view:'conditionEditor' }">
    <div data-part="write" class="form-inline">
        <div class="form-inline">
            <label class="control-label">Scope:</label>
            <select data-bind="options: scopes, value: expression.variableScope" style="width: 80px"></select>

            <!--ko if: expression.variableScope== 'prop'-->
                <br/>SceneId:
                <select data-bind="options: scenes, optionsText: 'name', optionsValue: 'id', value: expression.sceneId, optionsCaption: 'Origin Scene'" style="width: 120px"></select>
                <!--ko if: expression.sceneId-->
                <br/>Select Prop:
                <select data-bind="options: scopedProps, optionsText: 'name', optionsValue: 'id', value: expression.propId, optionsCaption: 'Select Prop'" style="width: 120px"></select>
                <br/>
                <!--/ko-->
            <!--/ko-->

            <label class="control-label">Name:</label>
            <input type="text" data-bind="value: expression.variableName" placeholder="variable name" />
        </div>
        <div class="form-inline" style="margin-top: 16px;">
            <select data-bind="value: expression.operator">
                <option value="eq">Equal</option>
                <option value="gt">Greater Than</option>
                <option value="gte">Greater Than Or Equal</option>
                <option value="lt">Less Than</option>
                <option value="lte">Less Than Or Equal</option>
                <option value="ne">Not Equal</option>
            </select>

            <input type="text" data-bind="value: expression.compareTo" placeholder="compare to" />
        </div>
    </div>
</div>
