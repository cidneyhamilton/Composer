<div data-bind="compose: { mode:'templated', view:'nodeEditor' }">
    <div data-part="read" class="text">
        <span>Play Animation </span><span class="actor" data-bind="text:actor.name"></span><span> with <span class="prop" data-bind="text: animation"></span><span data-bind="visible: node.wait"> (wait)</span>.
    </div>

    <div data-part="write">
        <select data-bind="options: actors, optionsText: 'name', optionsValue: 'id', value: node.actorId, optionsCaption: 'Select Actor'"></select>
        <select data-bind="options: animations, value: node.animationName, optionsCaption: 'Select Animation'"></select>
    	<div class="form-inline" style="margin-left: 130px; margin-top: 8px;">
            <input type="checkbox" data-bind="checked: node.wait" />
            <label>Wait for command completion?</label>
        </div>
    </div>
</div>
