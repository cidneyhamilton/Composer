<div data-bind="compose: { mode:'templated', view:'nodeEditor' }">
    <div data-part="read" class="text">
        Award Achievement <span class="prop" data-bind="text:prop.name"></span> 
    </div>

    <div data-part="write">
        <select data-bind="options: props, optionsText: 'name', optionsValue: 'id', value: node.propId, optionsCaption: 'Select Achievement'"></select>
    </div>
</div>
