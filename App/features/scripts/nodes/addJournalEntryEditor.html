<div data-bind="compose: { mode:'templated', view:'nodeEditor' }">
    <div data-part="read" class="text">
        <div>
            <i class="icon-book"></i>&nbsp;<span data-bind="text: node.name"></span> <span data-bind="visible: node.isDeed"> (Deed List)</span>
        </div>
        <div style="font-size: 12px; font-style: italic" data-bind="text: node.description"></div>
        <div>
            <label>Translation Notes</label>
            <div style="font-size: 12px; font-style: italic" data-bind="text: node.notes"></div>
        </div>
    </div>

    <div class="addJournal" data-part="write">
        <div class="title">
            <input type="text" placeholder="Journal Title" data-bind="value: node.name, valueUpdate: 'afterkeydown'">
            &nbsp;
            <input type="checkbox" data-bind="checked: node.isDeed" />
            <label>Deeds List</label>
        </div>
        
        <div class="text">
            <textarea rows="3" data-bind="value: node.description, valueUpdate: 'afterkeydown'" placeholder="Text"></textarea>
        </div>
        
        <div class="text">
            <textarea rows="3" data-bind="value: node.notes, valueUpdate: 'afterkeydown'" placeholder="Translation Notes"></textarea>
        </div>

        <div class="form-inline" style="margin-left: 100px; margin-top: 50px;">
            <input type="checkbox" data-bind="checked: node.notify" />
            <label>Show Notification?</label>
        </div>
    </div>
</div>
