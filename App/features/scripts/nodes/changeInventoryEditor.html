<div data-bind="compose: { mode:'templated', view:'nodeEditor' }">
    <div data-part="read" class="text">
        <!--ko if: node.change == "0"-->
        <span class="remove">Remove </span><span data-bind="text:node.count"></span> </span><span class="prop" data-bind="text:prop.name"></span> from Inventory.
        <!--/ko-->

        <!--ko if: node.change == "1"-->
        <span class="add">Add </span><span data-bind="text:node.count"></span> <span class="prop" data-bind="text:prop.name"></span> to Inventory.
        <!--/ko-->
    </div>

    <div data-part="write">
        <div class="form-inline" style="margin-top: 16px">
			<select data-bind="value: node.change" style="width: 100px">
				<option value="0">Remove</option>
				<option value="1">Add</option>
			</select>
			
			<label class="control-label">Count:</label>
			<input type="text" data-bind="value: node.count, valueUpdate: 'afterkeydown'" style="width: 50px" />
        </div>

        <div class="form-inline" style="float: right; margin-top: 8px;">
			<select data-bind="options: scenes, optionsText: 'name', optionsValue: 'id', value: node.sceneId, optionsCaption: 'Select Scene'" ></select>
            <!--ko if: node.sceneId-->
            <select data-bind="options: props, optionsText: 'name', optionsValue: 'id', value: node.propId, optionsCaption: 'Select Prop'"></select>
            <!--/ko-->
        </div>
		
    	<div class="form-inline" style="margin-left: 100px; margin-top: 50px;">
            <input type="checkbox" data-bind="checked: node.notify" />
            <label>Show Notification?</label>
        </div>
		
    </div>
</div>
