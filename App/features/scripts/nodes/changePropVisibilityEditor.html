<div data-bind="compose: { mode:'templated', view:'nodeEditor' }">
    <div data-part="read" class="text">

        <span class="add">Make </span><span class="prop" data-bind="text:prop.name"></span> <span class="prop" data-bind="text:node.status"> in scene.

    </div>

    <div data-part="write">
        <select data-bind="options: scenes, optionsText: 'name', optionsValue: 'id', value: node.sceneId, optionsCaption: 'Select Scene'"></select>
        
        <!--ko if: node.sceneId-->
        <div class="form-inline">
            <select data-bind="options: props, optionsText: 'name', optionsValue: 'id', value: node.propId, optionsCaption: 'Select Prop'"></select>

            <select data-bind="options: statuses, value: node.status, valueUpdate: 'afterkeydown'"></select>
            <!--
            <input type="checkbox" data-bind="checked: node.visible" />
            -->
            <div class="form-inline" style="margin-left: 130px; margin-top: 8px;">
                <input type="checkbox" data-bind="checked: node.wait" />
                <label>Wait for command completion?</label>
            </div>
        </div>
        <!--/ko-->
    </div>
</div>
