<div data-bind="compose: { mode:'templated', view:'nodeEditor' }">
    <div data-part="read" class="text">
        <span>Change to scene </span><span class="scene" data-bind="text:scene.name"></span><span> at location <span class="prop" data-bind="text: spawnPoint.name"></span><span> (</span><span data-bind="text: node.fadeTime"></span><span> s)</span>.
    </div>

    <div data-part="write">
        <select data-bind="options: scenes, optionsText: 'name', optionsValue: 'id', value: node.sceneId, optionsCaption: 'Select Scene'"></select>
        <select data-bind="options: availableProps, optionsText: 'name', optionsValue: 'id', value: node.spawnId, optionsCaption: 'Select Spawn Point'"></select>
        <br/>

        <div class="form-inline">
        	<label>Scene Fade (Seconds)</label>
        	<input type="text" data-bind="value: node.fadeTime, valueUpdate: 'afterkeydown'" placeholder="Fade (seconds)"/>
   
        </div>

    </div>
</div>
