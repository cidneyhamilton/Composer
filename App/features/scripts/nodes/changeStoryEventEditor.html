<div data-bind="compose: { mode:'templated', view:'nodeEditor' }">
    <div data-part="read" class="text">
        <span>Change to story event '</span><span class="storyEvent" data-bind="text:storyEvent.name"></span>'.
    </div>

    <div data-part="write">
        <select data-bind="options: storyEvents, optionsText: 'name', optionsValue: 'id', value: node.storyEventId, optionsCaption: 'Select Story Event'"></select>
    </div>
</div>
