<div data-bind="compose: { mode:'templated', view:'nodeEditor' }">
    <div data-part="read" class="text">
        <span style="color:green; font-size:small; font-weight: bold;">COMMENT:<span>
        <span style="color:green; font-size:small; font-weight: bold;">(<span>
        <span data-bind="text:node.commentor" style="color:blue; font-style: font-size:small"></span>
        <span style="color:green; font-size:small; font-weight: bold;">)<span>
        <span style="color:green; font-size:small; font-weight: bold;">"<span>
        <span data-bind="text:node.message" style="color:green; font-style: italic; font-size:small"></span>
        <span style="color:green; font-size:small; font-weight: bold;">"<span>
    </div>

    <div data-part="write">
        <div class="form-inline">
            <label class="control-label">name:</label>
            <input type="text" data-bind="value: node.commentor, valueUpdate: 'afterkeydown'" /><br/>
            <label class="control-label">Comment:</label>
            <input type="text" data-bind="value: node.message, valueUpdate: 'afterkeydown'" />
        </div>
    </div>
</div>
