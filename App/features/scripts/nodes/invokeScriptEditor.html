<div data-bind="compose: { mode:'templated', view:'nodeEditor' }">
    <div data-part="read" class="text">
        Invoke Script (<span data-bind="text:script.name"></span>)
    </div>

    <div data-part="write">

        <span>Scope:</span><select data-bind="options: availableScope, value: node.currentScope, optionsCaption: 'Select Scope'"></select><br/>

        <!--ko if: scope != 'Current'-->
            <span><span data-bind="text: scope.slice(0, -1)"/>:</span>
            <select data-bind="options: available, optionsText: 'name', optionsValue: 'id', value: node['current' + scope.slice(0, -1) + 'Id'], optionsCaption: 'Select ' + scope.slice(0, -1)"></select><br/>

            <!--ko if: scripts.length > 0-->
            <span>Script:</span><select data-bind="options: scripts, optionsText: 'name', optionsValue: 'id', value: node.scriptId"></select><br/>
            <!--/ko-->
        <!--/ko-->

        <!--ko if: entryPoints.length > 0-->
        <span>Entry Point:</span><select data-bind="options: entryPoints, optionsText: 'name', optionsValue: 'id', value: node.entryPointId"></select><br/>
        <!--/ko-->
    </div>
</div>
