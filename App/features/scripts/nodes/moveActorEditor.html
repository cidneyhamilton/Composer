<div data-bind="compose: { mode:'templated', view:'nodeEditor' }">
    <div data-part="read" class="text">
        <span>Move actor </span><span class="actor" data-bind="text:actor.name"></span><span> to location <span class="prop" data-bind="text: spawnPoint.name"></span><span data-bind="visible: node.wait"> (wait)</span>.
    </div>

    <div data-part="write">
        <select data-bind="options: actors, optionsText: 'name', optionsValue: 'id', value: node.actorId, optionsCaption: 'Select Actor'"></select>
        <select data-bind="options: availableProps, optionsText: 'name', optionsValue: 'id', value: node.propId, optionsCaption: 'Select Waypoint'"></select>
		<select data-bind="options: movementTypes, value: node.movement, optionsCaption: 'Select Movement'"></select>
        <div class="form-inline" style="margin-left: 130px; margin-top: 8px;">
            <input type="checkbox" data-bind="checked: node.wait" />
            <label>Wait for command completion?</label>
        </div>
    </div>
</div>
