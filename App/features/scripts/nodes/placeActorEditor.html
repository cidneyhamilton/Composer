<div data-bind="compose: { mode:'templated', view:'nodeEditor' }">
  <div data-part="read" class="text">
    <!--ko if: node.advanced-->
    <span>Place actor </span><span class="actor" data-bind="text:actor.name"></span> at location <span class="prop" data-bind="text: spawnPoint.name"></span> in pose <span class="actor" data-bind="text:node.behaviour"></span>.
    <!--/ko-->
    <!-- ko ifnot: node.advanced-->
    <span>Place actor </span><span class="actor" data-bind="text:actor.name"></span>
    <!--/ko-->
  </div>

    <div data-part="write">
        <select data-bind="options: actors, optionsText: 'name', optionsValue: 'id', value: node.actorId, optionsCaption: 'Select Actor'"></select>
        <!-- ko if: node.advanced--><select data-bind="options: availableProps, optionsText: 'name', optionsValue: 'id', value: node.spawnId, optionsCaption: 'Select Spawn Point'"></select>
        <!--
        <input type="text" data-bind="value: node.pose, valueUpdate: 'afterkeydown'" placeholder="pose"/>
		-->
	<span>Pose:</span><select data-bind="options: availableBehaviours, value: node.behaviour, optionsCaption: 'Select Pose'"></select><br>
		
	<!--/ko-->

	<!-- ko if: node.advanced -->
	<label class="control-label">Immediate</label>	
	<!-- /ko -->
	<!-- ko ifnot: node.advanced -->
	<label class="control-label">With Transition</label>	
	<!-- /ko -->
	<input type="checkbox" data-bind="checked: node.immediate" />
    </div>
</div>
