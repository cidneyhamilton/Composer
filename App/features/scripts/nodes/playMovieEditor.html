<div data-bind="compose: { mode:'templated', view:'nodeEditor' }">
    <div data-part="read" class="text">
        <span>Play Movie</span> <span class="actor" data-bind="text: node.movie"></span><span data-bind="visible: node.canSkip"> (skippable)</span>
    </div>

    <div data-part="write">
        <select data-bind="options: movies, value: node.movie, optionsCaption: 'Select Movie'"></select>
    	<div class="form-inline" style="margin-left: 130px; margin-top: 8px;">
            <input type="checkbox" data-bind="checked: node.canSkip" />
            <label>Allow user to skip?</label>
        </div>
    </div>
</div>
