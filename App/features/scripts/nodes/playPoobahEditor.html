<div data-bind="compose: { mode:'templated', view:'nodeEditor' }">
    <div data-part="read" class="text">
        <span>Play Poobah!</span>
    </div>

    <div data-part="write">
        <select data-bind="options: scripts, optionsText: 'name', optionsValue: 'id', value: node.startGameScript, optionsCaption: 'Select Start Game Script'"></select><span> Start Game Script</span></br>
        <select data-bind="options: scripts, optionsText: 'name', optionsValue: 'id', value: node.endRoundScript, optionsCaption: 'Select End Round Script'"></select><span> End Round Script</span></br>
        <select data-bind="options: scripts, optionsText: 'name', optionsValue: 'id', value: node.endGameScript, optionsCaption: 'Select End Game Script'"></select><span> End Game Script</span></br>


        <select data-bind="options: minigamesMap.poobahPlayers, optionsText: 'name', optionsValue: 'id', value: node.playerKey1"></select>
        <span> Player One</span>
        <br/>

        <select data-bind="options: minigamesMap.poobahPlayers, optionsText: 'name', optionsValue: 'id', value: node.playerKey2"></select>
        <span> Player Two</span>
        <br/>

        <select data-bind="options: minigamesMap.poobahPlayers, optionsText: 'name', optionsValue: 'id', value: node.playerKey3"></select>
        <span> Player Three</span>
        <br/>


        <select data-bind="options: minigamesMap.poobahPlayers, optionsText: 'name', optionsValue: 'id', value: node.playerKey4"></select>
        <span> Player Four</span>
        <br/>


        <select data-bind="options: minigamesMap.poobahPlayers, optionsText: 'name', optionsValue: 'id', value: node.playerKey5"></select>
        <span> Player Five</span>
        <br/>


        <select data-bind="options: minigamesMap.poobahPlayers, optionsText: 'name', optionsValue: 'id', value: node.playerKey6"></select>
        <span> Player Six</span>
        <br/>

        <br/>
    </div>
</div>
