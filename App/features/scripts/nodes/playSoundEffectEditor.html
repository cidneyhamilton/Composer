<div data-bind="compose: { mode:'templated', view:'nodeEditor' }">
    <div data-part="read" class="text">
        <span>Play Sound Effect</span> <span class="actor" data-bind="text:node.soundEffectName"></span><span><input data-bind="click: playSound" type="button" value="PLAY"/></span>
    </div>

    <div data-part="write">
       
        <select data-bind="options: soundEffects, value: node.soundEffectName, optionsCaption: 'Select Sound Effect'"></select>
        <br/>
        <input data-bind="click: playSound" type="button" value="PLAY"/>
    	<div class="form-inline" style="margin-left: 130px; margin-top: 8px;">
            <input type="checkbox" data-bind="checked: node.wait" />
            <label>Wait for command completion?</label>
        </div>
    </div>
</div>
