<div data-bind="compose: { mode:'templated', view:'nodeEditor' }">
    <div data-part="read" class="text">
        <span>Set Camera FOV: </span>
        <span data-bind="text:node.fov"></span>
        <span> over </span>
        <span data-bind="text:node.time"></span>
        <span> seconds </span>
        <span data-bind="visible: node.wait"> (wait)</span>
    </div>

    <div data-part="write">
        <label class="control-label">FOV:</label>
        <input type="text" data-bind="value: node.fov, valueUpdate: 'afterkeydown'" style="width: 60px" />

        <label class="control-label">Time (Seconds):</label>
        <input type="text" data-bind="value: node.time, valueUpdate: 'afterkeydown'" style="width: 60px" />

        <div class="form-inline" style="margin-left: 130px; margin-top: 8px;">
            <input type="checkbox" data-bind="checked: node.wait" />
            <label>Wait for command completion?</label>
        </div>
    </div>
</div>
