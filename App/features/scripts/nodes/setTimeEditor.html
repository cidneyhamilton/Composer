<div data-bind="compose: { mode:'templated', view:'nodeEditor' }">
    <div data-part="read" class="text">
        <span>Set time to </span>
        <span data-bind="text:node.day"></span>:<span data-bind="text:node.hour"></span>:<span data-bind="text:node.minute"></span> <span data-bind="visible: node.notify">(Trigger Timers)</span>.
    </div>

    <div data-part="write">
        <div class="form-inline">
            <label class="control-label">Day:</label>
            <input type="text" data-bind="value: node.day, valueUpdate: 'afterkeydown'" style="width: 60px" />

            <label class="control-label">Hour:</label>
            <input type="text" data-bind="value: node.hour, valueUpdate: 'afterkeydown'" style="width: 60px" />

            <label class="control-label">Minute:</label>
            <input type="text" data-bind="value: node.minute, valueUpdate: 'afterkeydown'" style="width: 60px" />
            <Br/>
            <label class="control-label">Trigger Timed Scripts: </label><input type="checkbox" data-bind="checked: node.notify" class="hint--rounded hint--right" data-hint="When enabled if anyscripts are triggered by time changes will be invoked.">
        </div>
    </div>
</div>
