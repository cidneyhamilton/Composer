<div data-bind="compose: { mode:'templated', view:'nodeEditor' }">
    <div data-part="read" class="text">
        <span>Show Close Up </span> <span class="actor" data-bind="text:node.imageName"></span>.
    </div>

    <div data-part="write">
       
        <select data-bind="options: images, value: node.imageName, optionsCaption: 'Select Image'"></select>
        <br/>
        <img width="240" height="135" data-bind="attr: { src: imageSrc }">
        </img>
    </div>
</div>
