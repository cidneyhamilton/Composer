<div data-bind="compose: { mode:'templated', view:'nodeEditor' }">
    <div data-part="read" class="text">
      
         <span>Show Vignette </span> <span class="actor" data-bind="text:node.vignetteName"></span> (</span><span data-bind="text: node.crossFadeTime"></span><span> s).

    </div>

    <div data-part="write">
       
        <select data-bind="options: vignettes, value: node.vignetteName, optionsCaption: 'Select vignette'"></select>
        <br/>
        <!--<img width="240" height="135" data-bind="attr: { src: vignetteSrc }">-->
        </img>
        <br/>
        <br/>
         <label class="control-label">CrossFadeTime:</label>
         <input type="text" data-bind="value: node.crossFadeTime, valueUpdate: 'afterkeydown'" />
    </div>
</div>
