<div data-bind="compose: { mode:'templated', view:'nodeEditor' }">
    <div data-part="read" class="text">
        <span>Trace: "</span>
        <span data-bind="text:node.message"></span>
        <span>"</span>
    </div>

    <div data-part="write">
        <div class="form-inline">
            <label class="control-label">Message:</label>
            <input type="text" data-bind="value: node.message, valueUpdate: 'afterkeydown'" />
        </div>
    </div>
</div>
