<div data-bind="compose: { mode:'templated', view:'nodeEditor' }">
    <div data-part="read" class="text">
        <span>Wait: </span>
        <span data-bind="text:node.waitForSeconds"></span>
        <span> Seconds</span>
    </div>

    <div data-part="write">
        <div class="form-inline">
            <label class="control-label">Wait for Seconds:</label>
            <input type="text" data-bind="value: node.waitForSeconds, valueUpdate: 'afterkeydown'" />
        </div>
    </div>
</div>
