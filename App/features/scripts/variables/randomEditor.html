<div class="form-inline">
    <label class="control-label">Min Value (inclusive):</label>

    <input type="text" data-bind="value: literal.min, valueUpdate: 'afterkeydown'" />
    <br/>
    <label class="control-label">Max Value (inclusive):</label>
    <br/>
    <input type="text" data-bind="value: literal.max, valueUpdate: 'afterkeydown'" />
    
</div>
