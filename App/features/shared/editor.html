<section>
    <header>
        <button class="back hint--bottom hint--rounded" data-hint="Go Back" accesskey="b" data-bind="click: goBack">
            <i class="icon-circle-arrow-left"></i>
        </button>
        <span class="model-title" data-bind="text:item.name"></span>

        <!-- This floats the Delete button to the right of the script name, instead of next to save.  Per github #86: https://github.com/Transolar/Hero-U/issues/86 -->
        <span>
            <button class="delete hint--left hint--rounded" data-hint="Delete" data-bind="click: remove">
                <i class="icon-trash"></i>
            </button>
        </span>

        <span class="button-panel">
            <button class="save hint--left hint--rounded" accesskey="s" data-hint="Save" data-bind="click: save">
                <i class="icon-save"></i>
            </button>
        </span>
    </header>
    
    <div class="editor-nav" data-bind="foreach: screens">
        <button data-bind="css:{selected:$data===$parent.activeItem()}, click: function(){ $parent.activateItem($data); }, html: name"></button>
    </div>
    
    <!--ko compose:activeItem--><!--/ko-->
</section>
