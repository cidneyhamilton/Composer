<div class="items-container">
    <!--ko if: viewStyle == 'table'-->
    <table class="table table-bordered" data-bind="visible: index.entries.length > 0">
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
    </table>
        
    <div class="rows" data-bind="visible: index.entries.length > 0">
        <table class="table table-striped table-hover table-bordered">
            <tbody data-bind="foreach: index.entries.sort(function(a,b){return a.name.localeCompare(b.name);})">
                <tr>
                    <td>
                        <span data-bind="text: name, click: function(){ $parent.edit($data); }" style="cursor: pointer;"></span>
                        <span class="button-panel">
                            <button class="hint--rounded hint--left" data-hint="Delete" data-bind="click: function(){ $parent.remove($data); }">
                                <i class="icon-trash"></i>
                            </button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!--/ko-->
    
    <!--ko if: viewStyle == 'grid'-->
    <div class="rows" data-bind="visible: index.entries.length > 0">
        <!--ko foreach: index.entries.sort(function(a,b){return a.name.localeCompare(b.name);})-->
        <div class="grid-item">
            <div data-bind="text: name, click: function(){ $parent.edit($data); }" style="cursor: pointer"></div>
            <div class="button-panel">
                <button class="hint--rounded hint--bottom" data-hint="Delete" data-bind="click: function(){ $parent.remove($data); }">
                    <i class="icon-trash"></i>
                </button>
            </div>
        </div>
        <!--/ko-->

    </div>
    <!--/ko-->
        
    <!--ko if: index.entries.length < 1-->
    <div class="no-data">
        <div>
            No <span data-bind="text:metadata.name"></span> Found
            <div class="create">
                <button data-bind="click: create">
                    <i class="icon-plus-sign-alt"></i>
                    Create
                </button>
            </div>
        </div>
    </div>
    <!--/ko-->
</div>
