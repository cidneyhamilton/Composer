<nav data-bind="visible:isVisible">
    <header>
        <img src="Content/images/Logo.png" />
        <span>Composer</span>
    </header>
    
    <!--ko foreach: sections-->
    <button data-bind="enable: ($parent.hasButtonsEnabled || 0 == $index), css:{selected:isSelected}, click:function(){$parent.select($data);}">
        <span>
            <i class="icon" data-bind="css:iconClass"></i><span data-bind="text: name"></span>
        </span>
    </button>
    <!--/ko-->

    <button class="btn" accesskey="b" data-bind="enable: hasButtonsEnabled, click: build">
        Build
    </button>
</nav>
