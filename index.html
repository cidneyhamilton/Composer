        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        
        <link rel="stylesheet" href="Content/bootstrap.css" />
        <link rel="stylesheet" href="Content/font-awesome.css" />

        <!-- The following three files were originally rel="stylesheet/less"
            but were converted to stylesheet due to memory leaking.
            toastr.less and app.less are located in the original locatiion for
            historical purposes.  hint.css was always a .css file. -->

        <link rel="stylesheet" type="text/css" href="Content/app.css" />

        <script type="text/javascript">

            window.gui = require('nw.gui');

            window.requireNode = window.require;
            delete window.require;

            window.requireNode.version = process.versions.node;
            delete process.versions.node;

        </script>
    </head>
    <body>
        <div id="applicationHost">
            <div class="splash">
                <img src="Content/images/splash.jpg"/>
                <span id="mainLoadingText"><i class="icon-spinner icon-spin"></i>Loading...</span>
            </div>
        </div>
        <script type="text/javascript" src="Scripts/ckeditor/ckeditor.js"></script>
        <script type="text/javascript" src="Scripts/require.js" data-main="App/main.js"></script>
